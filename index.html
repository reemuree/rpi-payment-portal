<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Fee Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
            height: auto;
        }
        .heading {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .para h2 {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .para span {
            color: #777;
            font-size: 1em;
            display: block;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn button {
            background: none;
            border: none;
            color: inherit;
            font-size: inherit;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/bn/b/b0/%E0%A6%B0%E0%A6%BE%E0%A6%9C%E0%A6%B6%E0%A6%BE%E0%A6%B9%E0%A7%80-%E0%A6%AA%E0%A6%B2%E0%A6%BF%E0%A6%9F%E0%A7%87%E0%A6%95%E0%A6%A8%E0%A6%BF%E0%A6%95-%E0%A6%87%E0%A6%A8%E0%A6%B8%E0%A7%8D%E0%A6%9F%E0%A6%BF%E0%A6%9F%E0%A6%BF%E0%A6%89%E0%A6%9F.png" alt="RPI Logo" class="logo">
        <h1 class="heading">RPI Payment Portal</h1>
        <div class="para">
            <h2>৮ম সেমিস্টারে ফি দিতে <b>Pay Now button</b> ক্লিক করুন</h2>
            <span>অনলাইন পেমেন্ট ট্র্যাকিং দেখতে Tracking ক্লিক করুন</span>
            <br>
            <a class="btn" href="https://dash.zinipay.com/secure/payment-link/9f34e233-759c-4ed3-bf17-01aecf22cb61">
                <button>Pay Now</button>
            </a>
            <a href="https://docs.google.com/spreadsheets/d/1OPn8_QVP-LWOkrCjkAPRkb5Y6WqHBTNKyka6e1gAiFE/edit?usp=sharing">
                <button class="btn">Tracking</button>
            </a>
            
        </div>
        <p>All rights reserved &#xA9; Padma Flix</p>
    </div>
</body>
</html>
